<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BEAU - Secret App</title>
<style>
body{margin:0;min-height:100vh;display:grid;place-items:center;background:#050607;color:#d7ffe9;font-family:ui-monospace,monospace;text-align:center;}
.wrap{padding:20px;}
h1{margin:0 0 10px;font-size:24px;letter-spacing:.12em;}
.status{color:rgba(215,255,233,.62);margin-bottom:20px;}

/* Universal back button */
#backToHome{
  position:fixed; right:16px; top:16px;
  padding:10px 16px;
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(10px);
  border:1px solid rgba(255,255,255,0.2);
  border-radius:12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  color: #ffffff;
  font: 600 13px/1 system-ui, sans-serif;
  z-index:9999;
  cursor:pointer;
  transition:all .15s ease;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:6px;
}
#backToHome:hover{
  background: rgba(255,255,255,0.15);
  border-color: rgba(255,255,255,0.4);
  transform:translateY(-1px);
}
#backToHome:active{transform:scale(0.97);}
@media (max-width:640px){
  #backToHome{padding:8px 12px; font-size:12px; right:12px; top:12px;}
}
</style>
</head>
<body>
<a id="backToHome" href="index.html" title="Back to Homepage">
  <span>←</span>
  <span>Home</span>
</a>
<div class="wrap">
<h1>BEAUSPHERE</h1>
<div class="status">Coming soon. Secret project.</div>
<a href="index.html" style="color:#5cffc6;text-decoration:none;border:1px solid rgba(92,255,198,.35);padding:10px 16px;border-radius:12px;display:inline-block;">← Back to Lab</a>
</div>
</body>
</html>
