<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3v3 RPS ‚Äî Secret Duel</title>
  <style>
    :root{
      --bg:#06060a;
      --panel:#0f1220;
      --panel2:#12172a;
      --text:#f3f6ff;
      --muted:#b7c0de;
      --accent:#8b5cf6;
      --accent2:#22d3ee;
      --good:#34d399;
      --bad:#fb7185;
      --tie:#fbbf24;
      --line:rgba(255,255,255,.10);
      --radius:18px;
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --gap2:10px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 15% 0%, rgba(139,92,246,.30), transparent 58%),
        radial-gradient(900px 520px at 110% 10%, rgba(34,211,238,.18), transparent 58%),
        radial-gradient(900px 520px at 50% 110%, rgba(52,211,153,.12), transparent 58%),
        var(--bg);
      -webkit-tap-highlight-color: transparent;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:16px;
    }

    .wrap{width:min(760px,100%);}

    header{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      margin: 4px 0 12px;
    }
    .brand h1{
      margin:0;
      font-size:22px;
      letter-spacing:.2px;
      line-height:1.1;
    }
    .brand .sub{
      margin:6px 0 0;
      font-size:13px;
      color:var(--muted);
      opacity:.92;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:9px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.05);
      border:1px solid var(--line);
      color:var(--muted);
      font-size:13px;
      box-shadow: 0 10px 28px rgba(0,0,0,.26);
      white-space:nowrap;
    }
    .pill b{color:var(--text)}

    .card{
      background:
        linear-gradient(180deg, rgba(255,255,255,.06), transparent 36%),
        var(--panel);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .topbar{
      padding: 14px 14px 12px;
      background: rgba(255,255,255,.02);
      border-bottom: 1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .status{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      min-height: 28px;
    }
    .status .label{
      font-size:13px;
      color:var(--muted);
      opacity:.95;
    }
    .status .who{
      font-weight:900;
      letter-spacing:.2px;
      color:var(--text);
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
    }
    .status .hint{
      font-size:12px;
      color:var(--muted);
      opacity:.9;
    }

    .progress{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 240px;
    }
    .bar{
      flex:1;
      height:10px;
      border-radius:999px;
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.10);
      overflow:hidden;
    }
    .bar > div{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, rgba(139,92,246,.98), rgba(34,211,238,.88));
      border-radius:999px;
      transition: width .25s ease;
    }
    .pct{
      font-size:12px;
      color:var(--muted);
      width:44px;
      text-align:right;
    }

    .stage{
      padding: 14px;
      background: var(--panel2);
    }

    /* Pick slots (FIX: no overlap) */
    .slots{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--gap2);
      margin: 12px 0 14px;
    }
    .slot{
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.035);
      /* added top padding to reserve space for the label */
      padding: 30px 10px 12px;
      position:relative;
      overflow:hidden;
      min-height: 96px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      box-shadow: 0 12px 26px rgba(0,0,0,.22);
    }
    .slot::before{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(260px 120px at 50% 0%, rgba(139,92,246,.18), transparent 60%);
      opacity:.95;
      pointer-events:none;
    }
    .slot .n{
      position:absolute;
      top:8px; left:10px; right:10px;
      font-size:11px;
      color:rgba(255,255,255,.58);
      letter-spacing:.7px;
      text-transform:uppercase;
      /* keep it above everything */
      z-index:2;
      pointer-events:none;
    }
    .slot .big{
      z-index:1;
      font-size:32px;
      line-height:1;
      margin-top: 0;
    }
    .slot .txt{
      z-index:1;
      font-size:12px;
      color:var(--muted);
      margin-top:8px;
      text-transform: uppercase;
      letter-spacing:.9px;
    }
    .slot.filled{
      border-color: rgba(139,92,246,.55);
      background: rgba(139,92,246,.10);
    }
    .slot.filled::before{
      background: radial-gradient(260px 120px at 50% 0%, rgba(34,211,238,.16), transparent 60%);
    }
    .slot.secret .big{filter: blur(10px); opacity:.6}
    .slot.secret .txt{opacity:.65}

    .prompt{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .prompt h2{
      margin:0;
      font-size:18px;
      letter-spacing:.2px;
    }
    .prompt p{
      margin:6px 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.38;
      max-width: 64ch;
    }

    /* Choice buttons */
    .choices{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--gap2);
      margin-top: 10px;
    }
    button{
      border:none;
      border-radius: 16px;
      padding: 14px 12px;
      font-size: 16px;
      font-weight: 900;
      color: var(--text);
      cursor:pointer;
      touch-action: manipulation;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 14px 30px rgba(0,0,0,.24);
      transition: transform .06s ease, border-color .2s ease, background .2s ease, filter .2s ease;
    }
    button:active{transform: scale(.985)}
    button:disabled{opacity:.45; cursor:not-allowed; filter:saturate(.7)}

    .b-rock{
      background:
        radial-gradient(220px 120px at 50% 0%, rgba(255,255,255,.08), transparent 58%),
        rgba(150,150,150,.16);
      border-color: rgba(255,255,255,.14);
    }
    .b-paper{
      background:
        radial-gradient(220px 120px at 50% 0%, rgba(255,255,255,.10), transparent 58%),
        rgba(240,240,240,.06);
      border-color: rgba(255,255,255,.14);
    }
    .b-scis{
      background:
        radial-gradient(220px 120px at 50% 0%, rgba(251,113,133,.18), transparent 60%),
        rgba(251,113,133,.08);
      border-color: rgba(251,113,133,.22);
    }

    .primary{
      background: linear-gradient(90deg, rgba(139,92,246,.96), rgba(34,211,238,.84));
      border-color: rgba(139,92,246,.60);
      box-shadow: 0 16px 42px rgba(139,92,246,.18);
    }
    .ghost{
      background: transparent;
      box-shadow:none;
      border-color: rgba(255,255,255,.16);
    }
    .danger{
      background: rgba(251,113,133,.15);
      border-color: rgba(251,113,133,.45);
      box-shadow:none;
    }

    .bottom{
      padding: 12px 14px 14px;
      border-top: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.02);
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .lock{
      padding: 22px 14px;
      text-align:center;
    }
    .lock .emoji{font-size:46px;margin-bottom:6px}
    .lock h2{margin:0 0 8px;font-size:20px}
    .lock p{margin:6px 0;color:var(--muted);font-size:13px;line-height:1.45}
    .shield{
      margin-top: 12px;
      display:flex;
      justify-content:center;
    }
    .shield .box{
      width:min(520px,100%);
      border:1px dashed rgba(255,255,255,.22);
      background: rgba(255,255,255,.03);
      border-radius: 16px;
      padding: 14px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }

    .score{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom: 10px;
    }
    .score .bigscore{
      font-size:18px;
      font-weight:950;
      letter-spacing:.2px;
    }
    .badge{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      font-weight:950;
      letter-spacing:.2px;
    }
    .win{color:var(--good)}
    .lose{color:var(--bad)}
    .tie{color:var(--tie)}

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      overflow:hidden;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
    }
    th,td{
      padding:10px 10px;
      text-align:center;
      border-bottom: 1px solid rgba(255,255,255,.08);
      font-size: 14px;
    }
    th{
      color: var(--muted);
      font-weight:900;
      background: rgba(255,255,255,.03);
      letter-spacing:.2px;
    }
    tr:last-child td{border-bottom:none}

    @media (max-width:460px){
      body{padding:12px}
      header{margin: 2px 0 10px}
      .topbar{padding: 12px 12px 10px}
      .stage{padding: 12px}
      .bottom{padding: 10px 12px 12px}
      .progress{min-width: 200px}
      .slot{min-height:86px; padding:28px 8px 12px}
      .slot .big{font-size:30px}
      button{padding: 14px 10px}
    }

/* Universal back button */
#backToHome{
  position:fixed; right:16px; top:16px;
  padding:10px 16px;
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(10px);
  border:1px solid rgba(255,255,255,0.2);
  border-radius:12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  color: #ffffff;
  font: 600 13px/1 system-ui, sans-serif;
  z-index:9999;
  cursor:pointer;
  transition:all .15s ease;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:6px;
}
#backToHome:hover{
  background: rgba(255,255,255,0.15);
  border-color: rgba(255,255,255,0.4);
  transform:translateY(-1px);
}
#backToHome:active{transform:scale(0.97);}
@media (max-width:640px){
  #backToHome{padding:8px 12px; font-size:12px; right:12px; top:12px;}
}
  </style>
</head>
<body>
<a id="backToHome" href="index.html" title="Back to Homepage">
  <span>‚Üê</span>
  <span>Home</span>
</a>
  <div class="wrap">
    <header>
      <div class="brand">
        <h1>3v3 RPS ‚Äî Secret Duel</h1>
        <p class="sub">Hand the phone ‚Ä¢ secret picks ‚Ä¢ obvious slots ‚Ä¢ clean reveal</p>
      </div>
      <span class="pill">Best of <b>3</b></span>
    </header>

    <div class="card">
      <div class="topbar">
        <div class="status">
          <span class="label">Turn:</span>
          <span class="who" id="whoText">Player 1</span>
          <span class="hint" id="hintText">Pick 3 moves</span>
        </div>

        <div class="progress" aria-label="pick progress">
          <div class="bar"><div id="barFill"></div></div>
          <div class="pct" id="pctText">0%</div>
        </div>
      </div>

      <div class="stage" id="stage"></div>

      <div class="bottom">
        <button class="ghost" id="undoBtn" onclick="undoPick()">Undo</button>
        <button class="danger" onclick="resetAll()">Reset</button>
      </div>
    </div>
  </div>

<script>
  const EMOJI = { rock:"ü™®", paper:"üìÑ", scissors:"‚úÇÔ∏è" };

  let phase = "P1_PICK";
  let p1 = [];
  let p2 = [];

  const stage = document.getElementById("stage");
  const whoText = document.getElementById("whoText");
  const hintText = document.getElementById("hintText");
  const barFill = document.getElementById("barFill");
  const pctText = document.getElementById("pctText");
  const undoBtn = document.getElementById("undoBtn");

  function setPhase(next){ phase = next; render(); }

  function pick(choice){
    if (phase !== "P1_PICK" && phase !== "P2_PICK") return;
    const arr = (phase === "P1_PICK") ? p1 : p2;
    if (arr.length >= 3) return;
    arr.push(choice);
    render();
    if (phase === "P1_PICK" && p1.length === 3) setPhase("HANDOFF");
    if (phase === "P2_PICK" && p2.length === 3) setPhase("REVEAL");
  }

  function undoPick(){
    if (phase !== "P1_PICK" && phase !== "P2_PICK") return;
    const arr = (phase === "P1_PICK") ? p1 : p2;
    if (!arr.length) return;
    arr.pop();
    render();
  }

  function resetAll(){
    phase = "P1_PICK";
    p1 = [];
    p2 = [];
    render();
  }

  function outcome(a,b){
    if (a === b) return 0;
    const win =
      (a === "rock" && b === "scissors") ||
      (a === "paper" && b === "rock") ||
      (a === "scissors" && b === "paper");
    return win ? 1 : -1;
  }

  function compute(){
    let s1=0, s2=0;
    const rows=[];
    for (let i=0;i<3;i++){
      const a=p1[i], b=p2[i];
      const r=outcome(a,b);
      if (r===1) s1++;
      else if (r===-1) s2++;
      rows.push({round:i+1,p1:a,p2:b,res:r});
    }
    let winnerText="Draw";
    let winnerClass="tie";
    if (s1>s2){winnerText="Player 1 Wins"; winnerClass="win";}
    else if (s2>s1){winnerText="Player 2 Wins"; winnerClass="lose";}
    return {s1,s2,rows,winnerText,winnerClass};
  }

  function slotHTML(i, val, secret){
    const filled = !!val;
    const cls = ["slot", filled ? "filled":"", secret && filled ? "secret":""].join(" ");
    const big = filled ? EMOJI[val] : "‚¨ú";
    const txt = filled ? val : "empty";
    return `
      <div class="${cls}">
        <div class="n">Pick ${i+1}</div>
        <div class="big">${big}</div>
        <div class="txt">${txt}</div>
      </div>
    `;
  }

  function renderPickUI(playerName, arr, secret=true){
    const picked = arr.length;
    const slots = [0,1,2].map(i => slotHTML(i, arr[i], secret)).join("");
    const remaining = 3 - picked;

    stage.innerHTML = `
      <div class="prompt">
        <div>
          <h2>${playerName}: Choose your 3 moves</h2>
          <p>Your picks lock in order. Emojis blur to keep it secret. Use <b>Undo</b> if you mis-tap.</p>
        </div>
        <div class="pill">Remaining: <b>${remaining}</b></div>
      </div>

      <div class="slots" aria-label="pick slots">${slots}</div>

      <div class="choices">
        <button class="b-rock" onclick="pick('rock')" ${picked>=3?'disabled':''}>ü™® Rock</button>
        <button class="b-paper" onclick="pick('paper')" ${picked>=3?'disabled':''}>üìÑ Paper</button>
        <button class="b-scis" onclick="pick('scissors')" ${picked>=3?'disabled':''}>‚úÇÔ∏è Scissors</button>
      </div>
    `;
  }

  function renderHandoff(){
    stage.innerHTML = `
      <div class="lock">
        <div class="emoji">üõ°Ô∏è</div>
        <h2>Handoff Time</h2>
        <p>Player 1 finished their 3 picks.</p>
        <p><b>Hand the phone to Player 2</b>.</p>

        <div class="shield">
          <div class="box">
            Safe screen (no picks shown). When Player 2 is ready, tap below.
          </div>
        </div>

        <div style="margin-top:14px; display:flex; justify-content:center;">
          <button class="primary" style="width:min(360px,100%);" onclick="setPhase('P2_PICK')">I'm Player 2 ‚Äî Start Picking</button>
        </div>
      </div>
    `;
  }

  function renderReveal(){
    const {s1,s2,rows,winnerText,winnerClass} = compute();
    const p1Slots = [0,1,2].map(i => slotHTML(i, p1[i], false)).join("");
    const p2Slots = [0,1,2].map(i => slotHTML(i, p2[i], false)).join("");

    stage.innerHTML = `
      <div class="score">
        <div class="bigscore">Score: Player 1 <span class="win">${s1}</span> ‚Äî Player 2 <span class="lose">${s2}</span></div>
        <div class="badge ${winnerClass}">${winnerText}</div>
      </div>

      <div class="prompt" style="margin-bottom:10px;">
        <div>
          <h2>Revealed Picks</h2>
          <p>Each round compares pick 1 vs pick 1, pick 2 vs pick 2, pick 3 vs pick 3.</p>
        </div>
        <div>
          <button class="primary" onclick="resetAll()">Play Again</button>
        </div>
      </div>

      <div class="slots" aria-label="player 1 picks">${p1Slots}</div>
      <div class="slots" aria-label="player 2 picks" style="margin-top:10px;">${p2Slots}</div>

      <table style="margin-top:14px;">
        <thead>
          <tr>
            <th>Round</th>
            <th>P1</th>
            <th>P2</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          ${rows.map(r=>{
            const resText = r.res===0 ? "Tie" : (r.res===1 ? "P1 Wins" : "P2 Wins");
            const cls = r.res===0 ? "tie" : (r.res===1 ? "win" : "lose");
            return `
              <tr>
                <td>${r.round}</td>
                <td>${EMOJI[r.p1]} ${r.p1}</td>
                <td>${EMOJI[r.p2]} ${r.p2}</td>
                <td class="${cls}"><b>${resText}</b></td>
              </tr>
            `;
          }).join("")}
        </tbody>
      </table>
    `;
  }

  function updateTopUI(){
    let picked = 0;
    let who = "";
    let hint = "";

    if (phase === "P1_PICK"){
      who = "Player 1";
      picked = p1.length;
      hint = "Pick 3 moves";
      undoBtn.disabled = (p1.length === 0);
      undoBtn.style.opacity = "1";
    } else if (phase === "HANDOFF"){
      who = "Player 2";
      picked = 3;
      hint = "Hand the phone";
      undoBtn.disabled = true;
      undoBtn.style.opacity = ".45";
    } else if (phase === "P2_PICK"){
      who = "Player 2";
      picked = p2.length;
      hint = "Pick 3 moves";
      undoBtn.disabled = (p2.length === 0);
      undoBtn.style.opacity = "1";
    } else {
      who = "Reveal";
      picked = 3;
      hint = "Results";
      undoBtn.disabled = true;
      undoBtn.style.opacity = ".45";
    }

    whoText.textContent = who;
    hintText.textContent = hint;

    const pct = (phase === "P1_PICK" || phase === "P2_PICK") ? Math.round((picked/3)*100) : 100;
    barFill.style.width = pct + "%";
    pctText.textContent = pct + "%";
  }

  function render(){
    updateTopUI();
    if (phase === "P1_PICK") return renderPickUI("Player 1", p1, true);
    if (phase === "HANDOFF") return renderHandoff();
    if (phase === "P2_PICK") return renderPickUI("Player 2", p2, true);
    return renderReveal();
  }

  render();
</script>
</body>
</html>
